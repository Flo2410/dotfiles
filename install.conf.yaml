#     Installing powerlevel10k theme,
#   ]
# - [. ~/.zshrc, Reload zsh]

- link:
    ~/.config/git/config: git/config
    ~/.config/Code/User/:
      glob: true
      path: vscode/*
    ~/.zshrc:
      path: zsh/.zshrc
      force: true
    ~/.oh-my-zsh/custom:
      glob: true
      path: zsh/omz/custom/*
      force: true
